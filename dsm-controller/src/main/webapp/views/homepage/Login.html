<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="keywords" content="scclui框架">
<meta name="description" content="scclui为轻量级的网站后台管理系统模版。">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>登录注册</title>
<link href="../../bootstrap2.3.2/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="modal">
				<div class="tab-content login-box">
					<div class="tab-pane active" id="tab0">
						<h4 class="form-title">用户登录</h4>
						<hr />
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="username">用户名：</label>
								<div class="controls">
									<input class="form-control" type="text" placeholder="用户名"
										id="username" name="username" autofocus="autofocus"
										maxlength="20" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password">密 码：</label>
								<div class="controls">
									<input class="form-control" type="password" placeholder="密码"
										id="password" name="password" maxlength="8" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label"></label>
								<div class="controls">
									<label class="checkbox"> <input type="checkbox"
										name="remember" value="1" />记住我
									</label>
								</div>
							</div>
							<hr />
							<div class="control-group">
								<a class="btn btn-success pull-right">登录</a> <a
									data-toggle="tab" href="#tab1" id="register_btn"
									class="btn btn-info pull-left">新帐号注册</a>
							</div>
						</form>
					</div>
					<div class="tab-pane" id="tab1">
						<h4 class="form-title">用户注册</h4>
						<hr />
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="username">用户名：</label>
								<div class="controls">
									<input class="form-control required" type="text"
										placeholder="用户名" id="username" name="username"
										autofocus="autofocus" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="register_password">密
									码：</label>
								<div class="controls">
									<input class="form-control required" type="password"
										placeholder="密码" id="register_password" name="password" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="rpassword">确认密码：</label>
								<div class="controls">
									<input class="form-control required" type="password"
										placeholder="确认密码" name="rpassword" id="rpassword" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="email">邮 箱：</label>
								<div class="controls">
									<input class="form-control eamil" type="text" placeholder="邮箱"
										id="email" name="email" />
								</div>
							</div>
						</form>
						<hr />
						<div class="control-group">
							<a class="btn btn-success pull-right">注册</a> <a data-toggle="tab"
								href="#tab0" class="btn btn-info pull-left" id="back_btn">返回登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../scripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript"
		src="../../bootstrap2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
